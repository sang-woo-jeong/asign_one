<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />	
		<title>Digital Publishing</title>
		<style>
			*{margin:0; 
		      padding:0; 
			  font-family: 'Open Sans', sans-serif; 
			  box-sizing:border-box;
			  }
			  
			ul,ol,li {list-style:none;} 
			a{text-decoration:none; color:black;}
			  
			html {height:100%;}
			body {height:100%;}
			.contain {width:800px; height:100%; 
					  position:absolute; left:50%; 
					  transform:translateX(-50%);}	
			
			article {text-align:center; font-size:36pt; 
					position:relative; top:50%; transform:translateY(-50%);}
			article .title {width:185px; margin:0px auto; position:relative; top:50%; transform:translateY(-50%);}
			article .title .date {position:absolute; top:0; left:100%; font-size:12pt;}
			article .title .ellipse {width:35px; height:35px; background:#ffcc00; border-radius:100px; opacity:.0;
									position:absolute; top:0; transform:translateX(-60%) translateY(-40%);}
			.rect {width:20px; height:20px; 
					background:#ffcc00; opacity:.0;
					position:absolute; left:50%; top:50%; 
					transform:translateX(-190%) translateY(-190%);}							
			
			nav {position:absolute; left:100%; top:50%; transform:translateY(-50%); font-size:14pt; width:120px;}
			nav ul {width:120px;}
						 
			nav li {font-size:10pt; width:120px; cursor:pointer;}
			nav ul li:nth-child(1) { font-size:15pt; color:#ffcc00}
			nav li:hover {color:#ffcc00;}
			
			footer {position:absolute; left:50%; bottom:3%; 
					transform:translateX(-50%);
					text-align:center; font-size:10pt;}
		</style>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
		<script type="text/javascript" src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="https://raw.github.com/LeaVerou/prefixfree/gh-pages/prefixfree.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>				
		<script>
			<!--
				$(document).ready(function(){
				
				
					function redrect(){
						$("nav ul li:nth-child(1)").on("click",function(){
							window.location = "./index.html"
						});	
						
						$("nav ul li:nth-child(2)").on("click",function(){
							window.location = "./baskin.html"
						});

						$("nav ul li:nth-child(3)").on("click",function(){
							window.location = "./20th.html"
						});

						$("nav ul li:nth-child(4)").on("click",function(){
							window.location = "./ill.html"
						});
					
						$("nav ul li:nth-child(5)").on("click",function(){
							window.location = "./que.html"
						});
					
						$("nav ul li:nth-child(6)").on("click",function(){
							window.location = "./adi.html"
						});
					};
					
					$(".ellipse").animate({"opacity":.8},2000);
					$(".rect").animate({"opacity":.8},3000);
					
					redrect();
				});
				
			//-->
		</script>	
	</head>
	<body>
		<div class='contain'>
			<article>
				<div class='title'>
					<p>Reseach</p>
					<div class='ellipse'>
						<div class='rect'></div>					
					</div>
					<div class='date'>3/13</div>
				</div>
				
			</article>
			<nav>
				<ul>
					<li>Reseach</li>
					<li>- Baskin Robbins</li>
					<li>- 20th Century Fox</li>
					<li>- iloom</li>
					<li>- Quechua</li>
					<li>- adidas</li>
				</ul>
			</nav>
		</div>	
		<footer>
			<p><a href="https://docs.google.com/spreadsheets/d/1Mbd9WSzS4Z7gvbBxYhPkhbAZX_R8SAlWI97xGNmTf6M/edit#gid=0" target="_blank">Digital Publishing</></p>
		</footer>
	</body>
</html>
